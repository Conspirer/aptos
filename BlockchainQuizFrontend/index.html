<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Include Aptos SDK with a callback -->
    <script src="https://unpkg.com/aptos@1.3.16/dist/index.global.js" onload="window.aptosSdkLoaded = true;"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Blockchain Quiz</h1>
            <p>Earn tokens by answering quiz questions correctly!</p>
        </header>

        <!-- Create Quiz Form -->
        <div class="quiz-section">
            <h2>Create a New Quiz</h2>
            <form id="createQuizForm" class="quiz-form">
                <div class="form-group">
                    <label for="correctAnswer">Correct Answer:</label>
                    <input type="number" id="correctAnswer" required placeholder="Enter correct answer">
                </div>
                <div class="form-group">
                    <label for="reward">Reward (in tokens):</label>
                    <input type="number" id="reward" required placeholder="Enter reward amount">
                </div>
                <button class="btn primary-btn" type="submit">Create Quiz</button>
            </form>
        </div>

        <!-- Submit Answer Form -->
        <div class="answer-section">
            <h2>Submit an Answer</h2>
            <form id="submitAnswerForm" class="answer-form">
                <div class="form-group">
                    <label for="quizId">Quiz Owner Address:</label>
                    <input type="number" id="quizId" required placeholder="Enter quiz Id">
                </div>
                <div class="form-group">
                    <label for="answer">Your Answer:</label>
                    <input type="number" id="answer" required placeholder="Enter your answer">
                </div>
                <button class="btn primary-btn" type="submit">Submit Answer</button>
            </form>
        </div>

        <!-- Add Section for Multiple Questions -->
        <div class="dynamic-questions">
            <h2>Add More Questions</h2>
            <form id="dynamicQuizForm">
                <div id="questionContainer">
                    <!-- Dynamic questions will be added here -->
                </div>
                <button id="addQuestionBtn" class="btn secondary-btn" type="button">Add Another Question</button>
                <button class="btn primary-btn" type="submit">Create All Quizzes</button>
            </form>
        </div>
    </div>

    <!-- Include your custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
